
<main class="container mt-5" style="width: 60%">
  <div class="d-flex justify-content-between align-items-end">
    <div class="title">
      <h2 class="text-monospace">Produtos</h2>
      <span class="text-muted">Lista de produtos vindos da API Rest.</span>
    </div>
    <button type="button" class="btn btn-primary">Novo Produto</button>
  </div>

  <table class="table table__products table-striped" >
    <thead>
      <tr scope="row">
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Imagens</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>
          <img *ngFor="let image of product.images" [src]="image.link" [alt]="product.title" class="img-thumbnail table__products__images">
        </td>
      </tr>
    </tbody>
  </table>
</main>
